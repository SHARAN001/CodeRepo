<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="w3css.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" >
        <div class="modal-header w3-BS">
          <h4 class="modal-title">Register</h4>
        </div>
        <div class="modal-body">
          <form action="/action_page.php">
            <div class="form-group">
    <label for="user">User Name</label>
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input type="text" class="form-control" placeholder="Enter your name" id="email" required autofocus>
  </div>
</div>
  <div class="form-group">
    <label for="email">Email address</label>
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
    <input type="email" class="form-control" placeholder="Enter your email address" id="email" required>
  </div>
</div>
<div class="form-group">
    <label for="email">Retype your e-mail address</label>
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
    <input type="email" class="form-control" placeholder="Retype your email address" id="email" required>
  </div>
</div>
  <div class="form-group">
    <label for="pwd">Password</label>
<div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input type="password" placeholder="Enter your password"class="form-control" id="pwd" required>
  </div>
</div>
<div class="form-group">
    <label for="pwd">Retype your password</label>
<div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input type="password" placeholder="Retype your password"class="form-control" id="pwd" required>
  </div>
</div>
<button type="reset" class="btn btn-link">Already a member? <a href="#">Sign in <span class="glyphicon glyphicon-log-in"></span></a></button>
</div>
        <div class="modal-footer">
        	<button type="button" class="btn btn-danger " data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <button type="reset" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span> Reset</button>
          <button type="submit" class="btn btn-success">
          	<span class="glyphicon glyphicon-log-in"></span> Register</button>
        </div>
         </form>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
